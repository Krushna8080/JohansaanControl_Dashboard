<div class="dialog-container">
  <div class="dialog-header">
    <h2>Add a Request</h2>
    <button mat-icon-button class="close-button" (click)="onCancel()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>
  
  <mat-dialog-content>
    <form [formGroup]="requestForm">
      <div class="form-field">
        <label class="field-label">Controller Name</label>
        <mat-form-field appearance="outline" class="full-width">
          <mat-select formControlName="controllerName" placeholder="Choose an Option">
            <mat-option *ngFor="let controller of controllers" [value]="controller.name">
              {{ controller.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="form-field">
        <label class="field-label">Email Address for Notification</label>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput formControlName="emailNotification" placeholder="Enter email address">
          <mat-error *ngIf="requestForm.get('emailNotification')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="requestForm.get('emailNotification')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-divider></mat-divider>
  
  <mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button class="submit-button" (click)="onSubmit()" [disabled]="!requestForm.valid">Submit</button>
  </mat-dialog-actions>
</div>
