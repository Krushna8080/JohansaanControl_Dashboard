<div class="modal-header">
  <h2>Add a Request</h2>
  <button mat-icon-button (click)="onCancel()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="controller">Controller Name</label>
    <div class="select-wrapper">
      <mat-form-field appearance="outline" class="full-width">
        <mat-select [(ngModel)]="selectedController" placeholder="Choose an Option">
          <mat-option *ngFor="let option of controllerOptions" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <div class="form-group">
    <label for="email">Email Address for Notification</label>
    <mat-form-field appearance="outline" class="full-width">
      <input matInput [(ngModel)]="emailNotification" type="email" placeholder="Enter email address">
    </mat-form-field>
  </div>
</div>

<div class="modal-footer">
  <button mat-button class="btn-secondary" (click)="onCancel()">Cancel</button>
  <button mat-button class="btn-primary" (click)="onSubmit()" [disabled]="!selectedController">Submit</button>
</div>
